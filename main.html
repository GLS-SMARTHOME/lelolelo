<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Live Map with User Location</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    /* Dropdown button */
    .dropdown {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
    }
    select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: white;
      outline: none;
    }
    /* Blue dot style */
    .pulse {
      width: 20px;
      height: 20px;
      background: #3b82f6;
      border-radius: 50%;
      position: relative;
    }
    .pulse::after {
      content: "";
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: -10px;
      background: rgba(59,130,246,0.3);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Dropdown -->
  <div class="dropdown">
    <select>
      <option>Vendre</option>
      <option>Location</option>
      <option>Course</option>
    </select>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script>
    let map, userMarker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 20, lng: 0 }, // fallback center
        disableDefaultUI: true,
      });

      // Try to get user location
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const userPos = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude,
            };

            // Center map on first location update
            if (!userMarker) {
              map.setCenter(userPos);
              userMarker = new google.maps.OverlayView();
              userMarker.onAdd = function () {
                const div = document.createElement("div");
                div.className = "pulse";
                this.div = div;
                const panes = this.getPanes();
                panes.overlayImage.appendChild(div);
              };
              userMarker.draw = function () {
                const overlayProjection = this.getProjection();
                const pos = overlayProjection.fromLatLngToDivPixel(
                  new google.maps.LatLng(userPos)
                );
                if (pos && this.div) {
                  this.div.style.left = pos.x - 10 + "px";
                  this.div.style.top = pos.y - 10 + "px";
                  this.div.style.position = "absolute";
                }
              };
              userMarker.onRemove = function () {
                if (this.div) {
                  this.div.parentNode.removeChild(this.div);
                  this.div = null;
                }
              };
              userMarker.setMap(map);
            } else {
              map.setCenter(userPos);
            }
          },
          (err) => {
            console.warn("Geolocation error:", err.message);
            alert("Please allow location access in your browser.");
          },
          { enableHighAccuracy: true }
        );
      } else {
        alert("Geolocation not supported in this browser.");
      }
    }
  </script>

  <!-- Load Google Maps API (replace with your key) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjdnkFWOnh1u2cWf5RFURytU8Zk3fmOhk&callback=initMap" async defer></script>
</body>
</html>
